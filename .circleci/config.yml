version: 2
jobs:
  build:
    environment:
      IMAGE_NAME: quay.io/wtsicgp/cgppindel
    docker:
      - image: circleci/buildpack-deps:stretch
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker image
          command: |
            set -e
            docker build -t $IMAGE_NAME:$CIRCLE_BRANCH .


  test:
    environment:
      IMAGE_NAME: quay.io/wtsicgp/cgppindel
    docker:
      - image: circleci/buildpack-deps:stretch
    steps:
      - setup_remote_docker
      - run:
          name: Test generated image
          command: |
            echo 'Verify program(s) from each inherited base image - dockstore-cgpbigwig'
            docker run -t --rm $IMAGE_NAME:$CIRCLE_BRANCH bwjoin --version
            echo 'Verify program(s) from each inherited base image - dockstore-cgpmap'
            docker run -t --rm $IMAGE_NAME:$CIRCLE_BRANCH bwa_mem.pl -version
            docker run -t --rm $IMAGE_NAME:$CIRCLE_BRANCH bammarkduplicates2 --version
            docker run -t --rm $IMAGE_NAME:$CIRCLE_BRANCH samtools --version
            docker run -t --rm $IMAGE_NAME:$CIRCLE_BRANCH bash -c 'bwa 2>&1 | grep Version'
            echo 'Verify program(s) from this repo'
            docker run -t --rm $IMAGE_NAME:$CIRCLE_BRANCH pindel.pl --version
            docker run -t --rm $IMAGE_NAME:$CIRCLE_BRANCH pindel_input_gen.pl --version
            docker run -t --rm $IMAGE_NAME:$CIRCLE_BRANCH pindel_2_combined_vcf.pl --version
            docker run -t --rm $IMAGE_NAME:$CIRCLE_BRANCH FlagVcf.pl --version
            docker run -t --rm $IMAGE_NAME:$CIRCLE_BRANCH pindel_merge_vcf_bam.pl --version
            docker run -t --rm $IMAGE_NAME:$CIRCLE_BRANCH pindel_np_from_vcf.pl --version
            docker run -t --rm $IMAGE_NAME:$CIRCLE_BRANCH pindel_germ_bed.pl --version
            docker run -t --rm $IMAGE_NAME:$CIRCLE_BRANCH which pindel
            docker run -t --rm $IMAGE_NAME:$CIRCLE_BRANCH which filter_pindel_reads

workflows:
  version: 2
  build_test:
    jobs:
      - build
      - test:
          requires:
            - build


